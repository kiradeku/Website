{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<h2>{{ title }}.</h2>
<p>Сайт предоставляет информацию о интернет магазине Hobby World и наши контакты данные</p> 

<div class="slideshow-container">
    <div class="mySlides fade"><img class="photo-cell" src="{% static 'app/content/f1.jpeg' %}" /></div>
    <div class="mySlides fade"><img class="photo-cell" src="{% static 'app/content/f2.jpeg' %}" /></div>
    <div class="mySlides fade"><img class="photo-cell" src="{% static 'app/content/f3.jpeg' %}" /></div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

{% endblock %}
